<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 20%;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }

        .sidebar nav ul li {
            margin: 15px 0;
        }

        .sidebar nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar nav ul li a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        .main-content {
            width: 80%;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .main-content header {
            text-align: center;
            margin-bottom: 20px;
        }

        .overview {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card {
            background-color: #3498db;
            color: white;
            padding: 20px;
            border-radius: 8px;
            width: 48%;
            text-align: center;
        }

        .inventory {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .inventory-form {
            margin-bottom: 20px;
        }

        .inventory-form input {
            margin: 5px;
            padding: 8px;
            width: 20%;
        }

        .inventory-form button {
            padding: 8px 16px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .inventory-form button:hover {
            background-color: #2ecc71;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 10px;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Inventory Dashboard</h2>
            <nav>
                <ul>
                    <li><a href="#">Overview</a></li>
                    <li><a href="#">Inventory</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Welcome to the Inventory Dashboard</h1>
            </header>

            <!-- Inventory Overview -->
            <section class="overview">
                <div class="card">
                    <h3>Total Items</h3>
                    <p id="totalItems">0</p>
                </div>
                <div class="card">
                    <h3>Last Added</h3>
                    <p id="lastAdded">None</p>
                </div>
            </section>

            <!-- Inventory Table -->
            <section class="inventory">
                <h2>Inventory List</h2>
                <div class="inventory-form">
                    <input type="text" id="hardwareName" placeholder="Hardware Name">
                    <input type="text" id="hardwareType" placeholder="Type">
                    <input type="number" id="hardwareQuantity" placeholder="Quantity">
                    <button onclick="addItem()">Add Item</button>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTable">
                        <!-- Items will be dynamically added here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script>
        let totalItems = 0;

        function addItem() {
            const name = document.getElementById("hardwareName").value;
            const type = document.getElementById("hardwareType").value;
            const quantity = document.getElementById("hardwareQuantity").value;

            if (name && type && quantity) {
                const table = document.getElementById("inventoryTable");

                // Add a new row
                const row = table.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);
                const cell4 = row.insertCell(3);

                cell1.textContent = name;
                cell2.textContent = type;
                cell3.textContent = quantity;

                // Add delete button
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.className = "btn-delete";
                deleteButton.onclick = function () {
                    deleteItem(row, name);
                };
                cell4.appendChild(deleteButton);

                // Update total items and last added
                totalItems += 1;
                document.getElementById("totalItems").textContent = totalItems;
                document.getElementById("lastAdded").textContent = name;

                // Clear form fields
                document.getElementById("hardwareName").value = "";
                document.getElementById("hardwareType").value = "";
                document.getElementById("hardwareQuantity").value = "";
            } else {
                alert("Please fill in all fields.");
            }
        }

        function deleteItem(row, name) {
            row.remove();
            totalItems -= 1;
            document.getElementById("totalItems").textContent = totalItems;

            // Update last added if necessary
            const table = document.getElementById("inventoryTable");
            if (table.rows.length === 0) {
                document.getElementById("lastAdded").textContent = "None";
            } else {
                const lastRow = table.rows[table.rows.length - 1];
                document.getElementById("lastAdded").textContent = lastRow.cells[0].textContent;
            }

            alert(`${name} has been deleted from the inventory.`);
        }
    </script>
</body>
</html>
